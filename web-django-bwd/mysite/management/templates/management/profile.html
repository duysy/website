{%extends "management/menubar.html"%}

{%block content%}


  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Post One</h1>
            
        </div>
      </div>
    </div>
  </header>


  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="{% url 'management:index'%}" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> Back To Dashboard
          </a>
        </div>

      </div>
    </div>
  </section>



  <!-- DETAILS -->
  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Profile</h4>
            </div>
            <div class="card-body">
              <form action="{%url 'management:profile'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <label for="title">Full name</label>
                  <input type="text" class="form-control" name="Full name" >
                </div>
                <div class="form-group">
                  <label for="title">Address</label>
                  <input type="text" class="form-control" name="Address" >
                </div>
                <div class="form-group">
                  <label for="title">Id number</label>
                  <input type="text" class="form-control" name="Id number" >
                </div>
                <div class="form-group">
                  <label for="category">City</label>
                  <select class="form-control" name="City">
                    <option value="Hồ Chí Minh" selected>Hồ Chí Minh</option>
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="Đà Nẵng">Đà Nẵng</option>
                    <option value="Gia Lai">Gia Lai</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="image">Upload ID card</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image" name="Upload ID card">
                    <label for="image" class="custom-file-label">Choose File</label>
                  </div>
                  <small class="form-text text-muted">Max Size 3mb</small>
                </div>
                <div class="form-group">
                  <div class="col-md-3">
                  <button class="btn btn-success btn-block" type="submit">
                    <i class="fas fa-check"></i> Save Changes
                  </button>
                </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{%endblock content%}
